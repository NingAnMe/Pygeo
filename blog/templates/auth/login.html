<!DOCTYPE html>
login.html
{{ form }}
<form method="POST" action="" class="form" role="form">
    {{ form.hidden_tag() }}
    {{ form.username.label }}
    {{ form.username(id='username') }}
    {{ form.password.label }}
    {{ form.password(id='password') }}
    {{ form.remember_me.label }}
    {{ form.remember_me }}
    {{ form.submit(id='submit') }}
</form>
